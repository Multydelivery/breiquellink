<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND LINKS | ARTIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        :root {
            --diamond-white: #fff;
            --diamond-pink: #30252b;
            --diamond-blue: #c5a3cc;
            --diamond-gold: #ffd700;
            --diamond-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            --bg-dark: #0a0a0a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('images/portraitsizedollarsmokeanddiamonds.jpg') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }
        
        .profile-pic {
            width: 350px;
            height: 450px;
            padding: auto;
            border: 5px solid transparent;
            background: 
                linear-gradient(var(--bg-dark), var(--bg-dark)) padding-box,
                linear-gradient(45deg, var(--diamond-gold), var(--diamond-blue), var(--diamond-pink)) border-box;
            margin-bottom: 20px;
            box-shadow: var(--diamond-shadow);
            position: relative;
            animation: diamondShine 5s infinite rotate;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-pic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--diamond-blue),
                transparent,
                var(--diamond-pink)
            );
            transform: rotate(30deg);
            opacity: 0.3;
        }
        
        h1 {
            font-family:'Monoton', 'Sans-serif';
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 2.5rem;
            color: var(--diamond-gold); 
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 20px rgba(255, 255, 255, 0.3), 
                         0 0 30px rgba(255, 255, 255, 0.2); 
            font-weight: 700;
            text-align: center;     
            text-decoration: underline;
            text-decoration-color: var(--diamond-blue);
            text-decoration-thickness: 2px;
            text-underline-offset: 5px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 
                         0 0 10px rgba(255, 255, 255, 0.4), 
                         0 0 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            animation: explodeGlow 8s infinite alternate;
        }
        
        @keyframes explodeGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 
                             0 0 10px rgba(255, 255, 255, 0.4), 
                             0 0 15px rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }
            25% {
                text-shadow: 0 0 10px rgba(67, 62, 38, 0.8), 
                             0 0 20px rgba(197, 163, 204, 0.6), 
                             0 0 30px rgba(236, 57, 236, 0.4);
                transform: scale(1.02);
            }
            50% {
                text-shadow: 0 0 15px rgba(171, 49, 171, 0.8), 
                             0 0 30px rgba(255, 215, 0, 0.6), 
                             0 0 45px rgba(197, 163, 204, 0.4);
                transform: scale(1.01);
            }
            75% {
                text-shadow: 0 0 20px rgba(197, 163, 204, 0.8), 
                             0 0 40px rgba(198, 101, 27, 0.6), 
                             0 0 60px rgba(255, 215, 0, 0.4);
                transform: scale(1.03);
            }
        }

        /* Glitch effect */
        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        h1::before {
            animation: glitch-effect 5s infinite linear alternate-reverse;
            left: 2px;
            text-shadow: -2px 0 #1b191b;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        h1::after {
            animation: glitch-effect 4s infinite linear alternate-reverse;
            left: -2px;
            text-shadow: -2px 0 #1408084a;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        }

        @keyframes glitch-effect {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-3px, 3px);
            }
            40% {
                transform: translate(-3px, -3px);
            }
            60% {
                transform: translate(3px, 3px);
            }
            80% {
                transform: translate(3px, -3px);
            }
            100% {
                transform: translate(0);
            }
        }
        
        .bio {
            font-family: 'Monoton', 'Sans-serif';
            text-transform: uppercase;
            letter-spacing: 10px;
            color: rgba(86, 15, 53, 0.707);
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                        0 0 20px rgba(255, 255, 255, 0.3), 
                        0 0 30px rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transparent: rgba(255, 255, 255, 0.9);
            font-weight: 590;
            margin-bottom: 30px;
            font-size: 1.1rem;
            max-width: 80%;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        .diamond-btn {
            position: relative;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: rgb(49, 10, 10);
            border-radius: 20px;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255),
                rgba(255, 255, 255, 0.4)
            );
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            overflow: hidden;
            animation: subtleShake 3s infinite;
        }
        
        .diamond-btn:nth-child(1) { animation-delay: 0.1s; }
        .diamond-btn:nth-child(2) { animation-delay: 0.3s; }
        .diamond-btn:nth-child(3) { animation-delay: 0.5s; }
        .diamond-btn:nth-child(4) { animation-delay: 0.7s; }
        .diamond-btn:nth-child(5) { animation-delay: 0.9s; }
        
        .diamond-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        
        .diamond-btn:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-color: var(--diamond-blue);
            animation: none;
        }
        
        .diamond-btn:hover::before {
            left: 100%;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .diamond-btn:hover .btn-icon {
            transform: rotate(15deg) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px var(--diamond-blue);
        }
        
        .btn-text {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
        }
        
        .btn-arrow {
            color: var(--diamond-blue);
            transition: all 0.3s ease;
        }
        
        .diamond-btn:hover .btn-arrow {
            transform: translateX(5px);
            color: var(--diamond-pink);
        }
        
        @keyframes diamondShine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes subtleShake {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-2px) rotate(-0.5deg); }
            50% { transform: translateX(2px) rotate(0.5deg); }
            75% { transform: translateX(-1px) rotate(-0.3deg); }
        }
        
        @keyframes mobileShake {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-3px) rotate(-1deg); }
            50% { transform: translateX(3px) rotate(1deg); }
            75% { transform: translateX(-2px) rotate(-0.7deg); }
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body {
                background-attachment: scroll;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .profile-pic {
                width: 150px;
                height: 250px;
            }
            
            .diamond-btn {
                padding: 15px 20px;
                animation: mobileShake 3s infinite;
            }
            
            .diamond-btn:hover {
                transform: translateY(-5px) rotate(2deg);
            }
        }
        
        @media (max-width: 400px) {
            .diamond-btn {
                animation: mobileShake 2.5s infinite;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="images/breiquelprofilepic.jpeg" alt="Artist" class="profile-pic">
            <h1 data-text="BREIQUEL">BREIQUEL</h1>
            <p class="bio">Official Links • New Music Out Now!</p>
        </div>
        
        <div class="links">
            <a href="https://open.spotify.com/artist/7CfbhkYpD5UTsKraXMs2KN?si=31GdN8__RqOfyZ0LkDXX9g" class="diamond-btn">
                <div class="btn-icon"><i class="fab fa-spotify"></i></div>
                <div class="btn-text">Spotify</div>
                <div class="btn-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="#" class="diamond-btn">
                <div class="btn-icon"><i class="fab fa-apple"></i></div>
                <div class="btn-text">Apple Music</div>
                <div class="btn-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://youtube.com/@breiquel?si=my1ZXAWTM8wChJ0e" class="diamond-btn">
                <div class="btn-icon"><i class="fab fa-youtube"></i></div>
                <div class="btn-text">YouTube</div>
                <div class="btn-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://www.instagram.com/breiquel?igsh=MTB0ZzI3OTR3cm56cw%3D%3D&utm_source=qr" class="diamond-btn">
                <div class="btn-icon"><i class="fab fa-instagram"></i></div>
                <div class="btn-text">Instagram</div>
                <div class="btn-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
            
            <a href="https://www.tiktok.com/@breiquel?_t=ZT-8wjiCgk9O5y&_r=1" class="diamond-btn">
                <div class="btn-icon"><i class="fab fa-tiktok"></i></div>
                <div class="btn-text">TikTok</div>
                <div class="btn-arrow"><i class="fas fa-chevron-right"></i></div>
            </a>
        </div>
        
        <footer>
            © 2023 BREIQUEL • Diamond Links
        </footer>
    </div>
    
    <script>
        // Enhanced shake effect on touch devices
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.diamond-btn');
            
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.animation = 'mobileShake 0.5s infinite';
                });
                
                btn.addEventListener('touchend', function() {
                    this.style.animation = '';
                });
            });

            // Random glitch effect on h1
            const h1 = document.querySelector('h1');
            
            function triggerGlitch() {
                h1.style.animation = 'none';
                setTimeout(() => {
                    h1.style.animation = 'explodeGlow 8s infinite alternate';
                }, 200);
            }
            
            // Random glitch every 5-10 seconds
            setInterval(triggerGlitch, 5000 + Math.random() * 5000);
        });
    </script>
</body>
</html>
